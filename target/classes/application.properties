spring.application.name=PetAdoption

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/petadoption?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Alinapauly304
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# Schema Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=false
spring.sql.init.separator=;

# JWT Configuration
jwt.secret=your-secret-key-should-be-very-long-and-secure-for-production-use-please-change-this-in-production
jwt.expiration=86400000

# Server Configuration
server.port=8082

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# File Upload Configuration
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# Static Resource Handling
spring.web.resources.static-locations=file:${file.upload-dir}/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Disable default resource handling for /api/** paths
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:${file.upload-dir}/
